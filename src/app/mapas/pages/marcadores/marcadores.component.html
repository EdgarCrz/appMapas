<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
    + Agregar
  </li>
  <li
    class="list-group-item"
    *ngFor="let marcador of marcadores; let i = index"
    (click)="irMarcador(marcador)"
    (dblclick)="borrarMarcador(i)"
    [ngStyle]="{
      'background-color': marcador.color
    }"
  >
    <!-- primera vez que uso ngStyle, es como inline style, pero con la magia de angular y podemos usar la vinculacion de propiedades gracias a [] -->
    Marker {{ i + 1 }}
  </li>
</ul>
<div #mapa class="mapa-container"></div>
